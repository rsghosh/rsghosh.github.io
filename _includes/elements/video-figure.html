<figure class="figure w-100">
  {%- if include.id -%}
    <div class="video">
      <iframe src="https://www.youtube.com/embed/{{ include.id }}" frameborder="0" allowfullscreen></iframe>
    </div>
  {%- else -%}
    <video controls>
      <source src="{{ include.src }}">
    </video>
  {%- endif -%}
  {%- if include.caption -%}
    <figcaption class="figure-caption text-center">{{ include.caption }}</figcaption>
  {%- endif -%}
</figure>
